<!DOCTYPE html>
<html>

    <!--HEAD-->    
<head>
  <title>My A-Frame Scene</title>
    
    <!--SCRIPT-->
  <script src="Script/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="Script/vrprimaryScript.js"></script>
  <script src="Script/gameMaster.js"></script>
</head>
    
    <!--BODY-->
<body>
    <a-scene>
        <a-sky color="black"></a-sky>
        <rw-room position="-7.5 0 -7.5" material="color:#ffff99" width="50px" height="6.5px" large="50px">
            
            <!--CARATTERISTICHE STANZA-->
            <rw-wall position="15 0 0" material="color:#D2B06A"></rw-wall> <!--sta a destra-->
            <rw-wall position="15 0 15" material="color:#D8BFD8"></rw-wall> <!-- sta dietro-->
            <rw-wall position="0 0 15" material="color:#ABCDEF"></rw-wall> <!--sta a sinistra-->
            <rw-wall position="0 0 0" material="color:#7BA05B"></rw-wall> <!--Ã¨ quella che sta di fronte-->
            <rw-ceiling material="color:#FFFF66"></rw-ceiling>  <!--soffitto-->
            <rw-floor material="src:Immagini/parquet1.jpg; repeat: 2; opacity: 0.8"></rw-floor> <!--pavimento-->  
            
            
            <!--DECORAZIONI STANZA-->
            
            <!--quadro-->
            <a-image position="0.001 4 9" rotation="0 90 0" material="src:Immagini/paint2.png" width="2px" height="1.5px"></a-image> 
            
            <!--mensola-->
            <a-box position="14.99 3 9" material="src:Immagini/mensola.jpg; repeat:9" depth="2px" height="0.03px" width="2.5px"></a-box>
            
            <!--lampadario-->
            <a-sphere position="7.5 6.37 7.5" color="white"></a-sphere>
            
            <!--frigorifero-->
            <a-entity collada-model="url(Immagini/fridge/fridge.dae)" position="11 0 1" scale="2 2 1"></a-entity>
            
            <!--cucina ad angolo-->
            <a-entity collada-model="url(Immagini/cucina/kitchen.dae)" position="1 0 13.8" rotation="0 0 0" scale="5.2 2 1"></a-entity>
            
            <!--tavolo-->
            <a-entity collada-model="url(Immagini/Tavolo/table.dae)" position="3.7 0 4.5" scale="1.3 1.5 1.3"></a-entity>
            
            <!--finestra-->
            <a-entity collada-model="url(Immagini/cucina/window.dae)" position="15 3.5 7.5" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
            
            <!--sedia-->
            <a-entity collada-model="url(Immagini/sedia/sedia.dae)" position="13 0 3.5" rotation="0 -90 0" scale="1.5 1.5 1.5"></a-entity>
            
            <!--porta-->
            <a-entity collada-model="url(Immagini/cucina/door.dae)" position="0.2 0 5.5" scale="1.9 2.1 1.8" rotation="0 90 0"></a-entity>
            
            <!--tasto play-->
            <a-circle radius="0.5" cursor-listener id="playbutton" onclick="gameStarter()" position="7.15 2.5 1.3" material="src:Immagini/play.png">
            <a-animation attribute="geometry.radius" begin="click" to="0.7" ></a-animation>        
            </a-circle>
          
            
            <!--Scritte di spiegazione gioco-->
            
            <a-entity id="gioco1" text="value: Completa la piramide!;" position="7.15 4 1.3" scale="10 10 10" visible="false"></a-entity>
            
            <a-entity id="gioco2" text="value: Trascina nella pattumiera \n il cibo spazzatura!;" position="7.15 4 1.3" scale="10 10 10" visible="false"></a-entity>
            
            <a-entity id="gioco3" text="value: Abbina la pietanza \n al pasto della giornata \n o viceversa!;" position="7.15 4 1.3" scale="10 10 10" visible="false"></a-entity>
                        
                        
        </rw-room>   
        
        
        <!--cursore-->
         <a-camera>
            <a-cursor material="color:red" geometry="primitive:ring; radius-outer: 0.02"></a-cursor>
        </a-camera> 
    </a-scene>
</body>
    
</html>
