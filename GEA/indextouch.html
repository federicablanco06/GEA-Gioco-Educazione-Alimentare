<html>
    <head>
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="Styles/main_landscape.css">
        
        <!--JS-->
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="Script/touchPrimaryScript.js"></script>
        <script src="Script/gameMasterTouch.js"></script>
        <script src="Script/ajaxCallTouch.js"></script>
    </head>
    
    <body>
        
          <div id="table" class="removable">
            <img src="Immagini/touch/table.png" id="table_touch"/>
        </div>
        
        <div id="pyramid_container" class="removable pyramid">
            <div id="cursor">
                <img id="arrow" src="Immagini/arrow.png"/>
            </div>
            <div id="planes">
                <img src="Immagini/piramide/piano5.png" id="pyr5" class="pyr"/>
                <img src="Immagini/piramide/piano4.png" id="pyr4" class="pyr"/>
                <img src="Immagini/piramide/piano3.png" id="pyr3" class="pyr"/>
                <img src="Immagini/piramide/piano2.png" id="pyr2" class="pyr"/>
                <img src="Immagini/piramide/piano1.png" id="pyr1" class="pyr"/>
            </div>
        </div>
        
        <div id="bin_container" class ="removable healthy">
            <img src="Immagini/touch/bin.png" id="bin" height="170" width="170"/>
        </div>
        
        <div id="feedback_touch" class="removable">
            <img class="feedbk" src="Immagini/happy.png"/>
        </div>
        
        <div id="choice_container" class ="removable">
            <img class="choice" id="choice1" src="Immagini/uxPBLIH%20-%20Imgur.png"/>
            <img class="choice" id="choice2" src="Immagini/uxPBLIH%20-%20Imgur.png"/>
            <img class="choice" id="choice3" src="Immagini/uxPBLIH%20-%20Imgur.png"/>
        </div>
        
        <div id="daytime_container" class="removable letseat">
            <img class="day" id="day1" src="Immagini/atavola/colazione.png"/>
            <img class="day" id="day2" src="Immagini/atavola/pranzo.png"/>
            <img class="day" id="day3" src="Immagini/atavola/merenda.png"/>
            <img class="day" id="day4" src="Immagini/atavola/cena.png"/>
        </div>
        
    
            <p class="exp" id="giocot1">Scegli il cibo più adatto <br> al piano della piramide <br> indicato!</p>
            <p class="exp" id="giocot2">Trascina il cibo <br> spazzatura nel cestino!</p>
            <p class="exp" id="giocot3">Scegli il momento della <br> giornata più adatto <br> per il cibo mostrato!</p>
        
        <div class="play-button">
            <img id="touch-play" src="Immagini/play.png" height="80" width="80" onclick="gameStarter()"/>
        </div>
        
        
            <img src="Immagini/geamasc.png" id="mask"/>
       
        
        <div id="result">
        </div>
        
        
    </body>
</html>
