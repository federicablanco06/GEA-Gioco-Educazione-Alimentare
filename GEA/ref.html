
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> 
  <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> 
</head>
<body>
    <a-scene>
        <a-sky color="black"></a-sky>
        <rw-room position="-2 0 -2" material="color:#ffff99" width="50%">
            <rw-wall position="4 0 0"></rw-wall>
            <rw-wall position="4 0 4"></rw-wall>
            <rw-wall position="0 0 4"></rw-wall>
            <rw-wall position="0 0 0"></rw-wall>
            <rw-ceiling material="background-image: Immagini/floor.png"></rw-ceiling>
            <rw-floor material="Immagini/pat.png"></rw-floor>
        </rw-room>
       
    </a-scene>
</body>
